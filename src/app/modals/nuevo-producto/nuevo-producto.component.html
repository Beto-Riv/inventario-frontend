<div class="modal-header">
    <h2>{{title}}</h2>
    <button mat-icon-button (click)="closeDialog()" class="new-close"><i class="material-icons">close</i>
    </button>
</div>
<form (submit)="save(form)" [formGroup]="form">
    <div class="modal-body mat-typography">
        <div class="content-modal-flexible-none">
            <div class="row">
                <div class="col-md-6 col-sm-6 m-b-10px">
                    <h3>NOMBRE <span class="text-danger">(*)</span></h3>
                <input type="text" class="form-control" placeholder="" formControlName="nombre" maxlength="500">
                <mat-error *ngIf="nombreErrors" style="color: red;">{{ nombreErrors }}</mat-error>
                </div>
                <div class="col-md-6 col-sm-6 m-b-10px">
                    <h3>MATERIAL</h3>
                <input type="text" class="form-control" placeholder="" formControlName="material" maxlength="50">
                
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-6 m-b-10px">
                    <h3>COLOR </h3>
                <input type="text" class="form-control" placeholder="" formControlName="color" maxlength="50">
               
                </div>
                <div class="col-md-6 col-sm-6 m-b-10px">
                    <h3>TALLA</h3>
                <input type="text" class="form-control" placeholder="" formControlName="talla" maxlength="4">
                
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-6 m-b-10px">
                    <h3>TIPO </h3>
                <input type="text" class="form-control" placeholder="" formControlName="tipo" maxlength="50">
               
                </div>
                <div class="col-md-6 col-sm-6 m-b-10px">
                    <h3>MEDIDAS</h3>
                <input type="text" class="form-control" placeholder="" formControlName="medida" maxlength="50">
                
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 col-sm-6 m-b-10px">
                    <h3>MARCA </h3>
                <input type="text" class="form-control" placeholder="" formControlName="marca" maxlength="50">
             
                </div>
                <div class="col-md-6 col-sm-6 m-b-10px">
                    <h3>UNIDAD DE MEDIDA<span class="text-danger">(*)</span></h3>
                    <select class="form-select" formControlName="idUnidadMedida" (ngModelChange)="onChange($event)" >
                        <option selected value="" [disabled]="true">--SELECCIONE--</option>
                        <option *ngFor="let item of listaUnidadMedida" [value]="item.idUnidadMedida">{{ item.nombre }}</option>
                    </select>
                    <mat-error *ngIf="unidadMedidaErrors" style="color: red;">{{ unidadMedidaErrors }}</mat-error>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 col-sm-6 m-b-10px">
                    <h3>STOCK INICIAL <span class="text-danger">(*)</span></h3>
                <input type="number" class="form-control" placeholder="" formControlName="stockInicial" >
                <mat-error *ngIf="stockInicialErrors" style="color: red;">{{ stockInicialErrors }}</mat-error>
                </div>
                <div class="col-md-6 col-sm-6 m-b-10px">
                    <h3>STOCK MINIMO <span class="text-danger">(*)</span></h3>
                <input type="number" class="form-control" placeholder="" formControlName="stockMinimo" >
                <mat-error *ngIf="stockMinimoErrors" style="color: red;">{{ stockMinimoErrors }}</mat-error>
                </div>
            </div>

            <div class="col-md-6 m-b-10px">
                <h3>FECHA DE VENCIMIENTO </h3>
            <div class="col-sm-12 col-md-12 mt-2">
                <div class="input-group ">
                    <input type="date" class="form-control text-uppercase" formControlName="fechaVencimiento">                    
                </div>
                
            </div>
            <br>
            </div> 
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="mat-small" (click)="closeDialog()"><i class="material-icons">cancel</i>
            Cancel</button>            
        <button type="submit" class="mat-small" [ngClass]="{'btn-disabled': form.invalid}" [disabled]="form.invalid"><i class="material-icons">save</i> Grabar</button>
    </div>
</form>
